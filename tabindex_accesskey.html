<!DOCTYPE HTML>
<HTML lang="pt-br">
<head>
<meta charset="utf-8">
<title>TabIndex e AccessKey</title>
</head>
<body>
<!--
* tabindex: define a ordem de acesso aos links
* accesskey: define um tecla de atalho, necessário utilizar o Alt+<letra> no browser para abrir
* href: é necessário informar o http:// para sites de internet, caso contrário não abre
-->
<a href="http://www.google.com" tabindex="3" accesskey="g">Google</a><br>
<a href="http://www.uol.com.br"tabindex="2" accesskey="u">UOL</a><br>
<a href="http://www.yahoo.com"tabindex="1" accesskey="y">Yahoo</a><br>

<br><br>

</body>
</HTML>
