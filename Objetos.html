<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <title>Objetos e Progressos</title>
    <meta charset="utf-8">
    <!-- define classe com estilo para os elementos !-->
    <style>
        div {
            background-color: gray;
            color: blue;
            padding: 10px;
        }

        span {
            color: green;
            background-color: yellow;
        }
    </style>
</head>

<body>
    <hgroup>
    <h1>objetos</h1>
    <h2>Teste</h2>
    </hgroup>
    <br><br>

        permite inserir objetos com .pdf e outros formatos
    -->

    <br><br>

    <!-- permite definir o progresso atravÃ©s dos comandos
    * progress
    * meter
    -->

</body>

</html>
